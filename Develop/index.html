<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
      <div class="row" id="nineAm">
        <div class="col-lg-2" id="hour">
          <div class="timeOfDay">9:00am</div>
        </div>
        <div class="col-lg-8">
          <textarea class="agenda"></textarea>
        </div>
        <div class="col-lg-2 saveBtn">
          <button>Save</button>
        </div>
      </div>
      <div class="row" id="tenAm">
        <div class="col-lg-2" id="hour">
          <div class="timeOfDay">10:00am</div>
        </div>
        <div class="col-lg-8">
          <textarea class="agenda"></textarea>
        </div>
        <div class="col-lg-2 saveBtn">
          <button>Save</button>
        </div>
      </div>
      <div class="row" id="elevenAm">
        <div class="col-lg-2" id="hour">

        </div>
        <div class="col-lg-8">
          <textarea class="agenda"></textarea>
        </div>
        <div class="col-lg-2 saveBtn">
          <button>Save</button>
        </div>
      </div>
      <div class="row" id="twelvePm">
        <div class="col-lg-2" id="hour">
          <div class="timeOfDay">12:00pm</div>
        </div>
        <div class="col-lg-8">
          <textarea class="agenda"></textarea>
        </div>
        <div class="col-lg-2 saveBtn">
          <button>Save</button>
        </div>
      </div>
      <div class="row" id="onePm">
        <div class="col-lg-2" id="hour">
          <div class="timeOfDay">1:00pm</div>
        </div>
        <div class="col-lg-8">
          <textarea class="agenda"></textarea>
        </div>
        <div class="col-lg-2 saveBtn">
          <button>Save</button>
        </div>
      </div>
      <div class="row" id="twoPm">
        <div class="col-lg-2" id="hour">
          <div class="timeOfDay">2:00pm</div>
        </div>
        <div class="col-lg-8">

        </div>

        </div>
      </div>
      <div class="row" id="threePm">

      <div class="row" id="fourPm">

        </div>
        <div class="col-lg-2 saveBtn">

        </div>
      </div>
      <div class="row" id="fivePm">

        <div class="col-lg-2 saveBtn">

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
