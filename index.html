<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="hour">9:00am</div>
        <input type="text" class="time-block" id="nine">
        <button class="saveBtn" id='saveNine'><i>Save</i></button>
      </div>
      <div class="row">
        <div class="hour">10:00am</div>
        <input type="text" class="time-block" id="ten">
        <button class="saveBtn" id='saveTen'><i>Save</i></button>
      </div>
      <div class="row">
        <div class="hour">11:00am</div>
        <input type="text" class="time-block" id="eleven">
        <button class="saveBtn" id='saveEleven'><i>Save</i></button>
      </div>
      <div class="row">
        <div class="hour">12:00pm</div>
        <input type="text" class="time-block" id="twelve">
        <button class="saveBtn" id='saveTwelve'><i>Save</i></button>
      </div>
      <div class="row">
        <div class="hour">1:00pm</div>
        <input type="text" class="time-block" id="one">
        <button class="saveBtn" id='saveOne'><i>Save</i></button>
      </div>
      <div class="row">
        <div class="hour">2:00pm</div>
        <input type="text" class="time-block" id="two">
        <button class="saveBtn" id='saveTwo'><i>Save</i></button>
      </div>
      <div class="row">
        <div class="hour">3:00pm</div>
        <input type="text" class="time-block" id="three">
        <button class="saveBtn" id='saveThree'><i>Save</i></button>
      </div>
      <div class="row">
        <div class="hour">4:00pm</div>
        <input type="text" class="time-block" id="four">
        <button class="saveBtn" id='saveFour'><i>Save</i></button>
      </div>
      <div class="row">
        <div class="hour">5:00pm</div>
        <input type="text" class="time-block" id="five">
        <button class="saveBtn" id='saveFive'><i>Save</i></button>
      </div>
      
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
